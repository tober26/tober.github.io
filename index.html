<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feelings Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo 2', cursive;
            text-align: center;
            background-color: #e0f7fa;
            color: #01579b;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        label, p, select {
            font-size: 1.2em;
        }
        input, button, select {
            font-size: 1em;
            padding: 10px;
            margin: 10px;
        }
        button {
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0277bd;
        }
        .hidden {
            display: none;
        }
        .message {
            margin-top: 20px;
            border: 1px solid #81d4fa;
            padding: 20px;
            background-color: #b3e5fc;
            color: #01579b;
            display: inline-block;
            width: 60%;
            text-align: left;
            border-radius: 10px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HELLLOOOO!</h1>
        <div id="nameForm">
            <label for="name">What's your name?</label>
            <input type="text" id="name" name="name">
            <button onclick="askFeeling()">Let's Go!</button>
        </div>

        <div id="feelingForm" class="hidden">
            <h2 id="greeting"></h2>
            <p>How are you feeling right now?</p>
            <select id="feelingSelect">
                <option value="anxious">ðŸ˜Ÿ Anxious</option>
                <option value="depressed">ðŸ˜ž Depressed</option>
                <option value="tired">ðŸ˜´ Tired</option>
                <option value="sad">ðŸ˜¢ Sad</option>
                <option value="empty">ðŸ˜¶ Empty</option>
            </select>
            <button onclick="showMessage()">Show Message</button>
        </div>

        <div id="messageBox" class="hidden">
            <h2>Here's a message for you:</h2>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        function askFeeling() {
            var name = document.getElementById("name").value;
            if (name) {
                document.getElementById("greeting").innerText = "Hello, " + name + "! ðŸ‘‹";
                document.getElementById("nameForm").classList.add("hidden");
                document.getElementById("feelingForm").classList.remove("hidden");
            } else {
                alert("Please enter your name.");
            }
        }

        function showMessage() {
            var feeling = document.getElementById("feelingSelect").value;
            var message = "";

            switch (feeling) {
                case "anxious":
                    message = "So do not fear, for I am with you; do not be dismayed, for I am your God. I will strengthen you and help you; I will uphold you with my righteous right hand. ";
                    break;
                case "depressed":
                    message = "For I consider that the sufferings of this present time are not worth comparing with the glory that is going to be revealed to us";
                    break;
                case "tired":
                    message = "Come to me, all of you who are weary and burdened, and I will give you rest. Take up my yoke and learn from me, because I am lowly and humble in heart, and you will find rest for your souls. For my yoke is easy and my burden is light.";
                    break;
                case "sad":
                    message = "The Lord hears his people when they call to him for help. He rescues them from all their troubles. The Lord is close to the brokenhearted; he rescues those whose spirits are crushed.";
                    break;
                case "empty":
                    message = "You are the source of all life, and because of your light we see the light. May God, the source of hope, fill you with all joy and peace by means of your faith in him, so that your hope will continue to grow by the power of the Holy Spirit. The thief comes only in order to steal, kill, and destroy ðŸŒ¸";
                    break;
                default:
                    message = "Thank you for sharing your feelings. ðŸ˜Š";
                    break;
            }

            document.getElementById("message").innerText = message;
            document.getElementById("feelingForm").classList.add("hidden");
            document.getElementById("messageBox").classList.remove("hidden");
        }
    </script>
</body>
</html>
